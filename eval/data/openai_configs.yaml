default:
    - client_class: "openai.AzureOpenAI"
      # the following are passed to the `AzureOpenAI` client class
      azure_deployment: "gpt-4o" # name of the model
      api_key: "key" # your Azure OpenAI API key
      azure_endpoint: "endpoint" # your Azure OpenAI endpoint (typically starts with "https://")
      api_version: "2024-10-21" # API version, e.g., "2024-10-21"
    #Example configuration for OpenAI's own API
    #- client_class: "openai.OpenAI"
