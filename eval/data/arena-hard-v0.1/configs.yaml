judge_model: 
    client_class: "openai.AzureOpenAI"
    model: "gpt-4o" # name of the model
    api_key: "key" # your Azure OpenAI API key
    azure_endpoint: "endpoint" # your Azure OpenAI endpoint (typically starts with "https://")
    api_version: "2024-10-21" # API version, e.g., "2024-10-21"

bench_name: arena-hard-v0.1

reference: null

temperature: 0.0

max_tokens: 4096

regex_patterns:
  - \[\[([AB<>=]+)\]\]
  - \[([AB<>=]+)\]

prompt_template: "<|User Prompt|>\n{QUESTION}\n\n<|The Start of Assistant A's Answer|>\n{ANSWER_A}\n<|The End of Assistant A's Answer|>\n\n<|The Start of Assistant B's Answer|>\n{ANSWER_B}\n<|The End of Assistant B's Answer|>"